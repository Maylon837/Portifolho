<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Snake Game - Pulsing Food</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #1a1a2e; color: white; font-family: sans-serif; flex-direction: column; overflow: hidden; }
        .stats { display: flex; gap: 30px; margin-bottom: 15px; font-size: 20px; font-weight: bold; }
        canvas { border: 4px solid #4e4e6a; border-radius: 5px; background: #000; box-shadow: 0 0 30px rgba(0,0,0,0.7); }
        #score { color: #2ed573; }
        #highScore { color: #eccc68; }
    </style>
</head>
<body>
    <div class="stats">
        <div>PONTUAÇÃO: <span id="score">0</span></div>
        <div>RECORDE: <span id="highScore">0</span></div>
    </div>
    <canvas id="snake" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const highScoreElement = document.getElementById("highScore");

        const box = 20;
        const SNAKE_SPEED = 12;
        
        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        highScoreElement.innerHTML = highScore;

        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: 5 * box, y: 5 * box };
        let d, nextDirection, isGameOver = false, lastRenderTime = 0;

        document.addEventListener("keydown", (e) => {
            if (isGameOver) { resetGame(); return; }
            if(e.keyCode == 37 && d != "RIGHT") nextDirection = "LEFT";
            else if(e.keyCode == 38 && d != "DOWN") nextDirection = "UP";
            else if(e.keyCode == 39 && d != "LEFT") nextDirection = "RIGHT";
            else if(e.keyCode == 40 && d != "UP") nextDirection = "DOWN";
        });

        function resetGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            score = 0;
            scoreElement.innerHTML = score;
            d = nextDirection = undefined;
            isGameOver = false;
        }

        function update() {
            if (isGameOver || !nextDirection) return;
            d = nextDirection;
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || 
               snake.some((part, i) => i !== 0 && part.x === newHead.x && part.y === newHead.y)) {
                isGameOver = true;
                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem("snakeHighScore", highScore);
                    highScoreElement.innerHTML = highScore;
                }
                return;
            }

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = { x: Math.floor(Math.random() * 19 + 1) * box, y: Math.floor(Math.random() * 19 + 1) * box };
            } else {
                snake.pop();
            }
            snake.unshift(newHead);
        }

        function draw(currentTime) {
            ctx.fillStyle = "#1a1a1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // EFEITO PISCANTE: Usa o tempo para oscilar o brilho (0.4 a 1.0)
            let pulse = 0.7 + Math.sin(currentTime / 150) * 0.3;
            ctx.fillStyle = `rgba(255, 71, 87, ${pulse})`;
            ctx.shadowBlur = 15 * pulse;
            ctx.shadowColor = "red";
            ctx.fillRect(food.x + 2, food.y + 2, box - 4, box - 4);
            ctx.shadowBlur = 0;

            // Desenha cobra
            snake.forEach((part, i) => {
                ctx.fillStyle = (i === 0) ? "#2ed573" : "#7bed9f";
                ctx.fillRect(part.x + 1, part.y + 1, box - 2, box - 2);
            });

            if (isGameOver) {
                ctx.fillStyle = "rgba(0,0,0,0.8)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.textAlign = "center";
                ctx.font = "bold 30px Arial";
                ctx.fillText("GAME OVER", 200, 190);
                ctx.font = "16px Arial";
                ctx.fillText("Aperte qualquer tecla para reiniciar", 200, 230);
            }
        }

        function main(currentTime) {
            window.requestAnimationFrame(main);
            if ((currentTime - lastRenderTime) / 1000 < 1 / SNAKE_SPEED) {
                // Mesmo sem atualizar a lógica, redesenhamos para o brilho piscar fluido
                draw(currentTime); 
                return;
            }
            lastRenderTime = currentTime;
            update();
            draw(currentTime);
        }
        window.requestAnimationFrame(main);
    </script>
</body>
</html>
